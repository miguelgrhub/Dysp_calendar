<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Selector de rango – Nexus Tours</title>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 2rem;
    }
    .pax-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .field {
      display: flex;
      flex-direction: column;
      width: 140px;
    }
    .field label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }
    select, 
    #rangePicker {
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      cursor: pointer;
    }
    #go {
      margin-top: 1.5rem;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #go:active { background: #0056b3; }
  </style>
</head>
<body>

  <div class="pax-container">
    <div class="field">
      <label for="adults">Adults (18+)</label>
      <select id="adults">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="field">
      <label for="children">Children (0–17)</label>
      <select id="children">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>

  <div id="childAgesContainer" class="pax-container"></div>

  <input id="rangePicker" placeholder="Selecciona rango de fechas" readonly />

  <button id="go">Done</button>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // — CONSTANTES FIJAS —
    const productID     = '498';
    const productType   = 'TKT';
    const destinationID = '108913';
    const prov          = 'SGN';
    const accion        = 'searchservices';

    // Inicializa Flatpickr en modo rango
    flatpickr("#rangePicker", {
      mode: "range",
      dateFormat: "Y-m-d",
      locale: { firstDayOfWeek: 1 }
    });

    // Genera selects de edad al cambiar número de niños
    document.getElementById('children').addEventListener('change', e => {
      const n = +e.target.value;
      const cont = document.getElementById('childAgesContainer');
      cont.innerHTML = '';
      for (let i = 1; i <= n; i++) {
        const fld = document.createElement('div');
        fld.className = 'field';
        fld.innerHTML = `
          <label for="age${i}">Child ${i} Age</label>
          <select id="age${i}" class="child-age">
            ${Array.from({length:18},(_,age)=>
              `<option value="${age}">${age}</option>`
            ).join('')}
          </select>
        `;
        cont.appendChild(fld);
      }
    });

    document.getElementById('go').addEventListener('click', () => {
      // 1) Fechas
      const val = document.getElementById('rangePicker').value;
      if (!val.includes(' to ')) {
        return alert('Selecciona un rango de fechas.');
      }
      const [startDate, endDate] = val.split(' to ');

      // 2) Pax
      const adults   = document.getElementById('adults').value;
      const children = document.getElementById('children').value;
      const paxs     = String(Number(adults) + Number(children));

      // 3) Edades (solo si hay niños)
      let agesParam = '';
      if (Number(children) > 0) {
        const ages = Array.from(
          document.querySelectorAll('.child-age')
        ).map(s => s.value.padStart(2,'0'))
         .join('');
        agesParam = `&ages=${ages}`;
      }

      // 4) Construye URL
      const url =
        `https://www.nexustours.com/services/details.aspx`
        + `?productID=${productID}`
        + `&paxs=${paxs}`
        + `&productType=${productType}`
        + `&destinationID=${destinationID}`
        + `&startdate=${startDate}`
        + `&enddate=${endDate}`
        + `&prov=${prov}`
        + `&accion=${accion}`
        + `&adults=${adults}`
        + `&children=${children}`
        + agesParam;

      // 5) Redirige
      window.location.href = url;
    });
  </script>
</body>
</html>
