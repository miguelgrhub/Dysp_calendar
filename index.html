<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Selector de Fecha – Nexus Tours</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 1.5rem;
    }
    .pax-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .field {
      display: flex;
      flex-direction: column;
      width: 140px;
    }
    .field label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #333;
    }
    select,
    #datePicker {
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #ffcc99;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      background: #fff;
      color: #333;
    }
    select:focus,
    #datePicker:focus {
      border-color: #ff6600;
      outline: none;
    }
    #go {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff6600;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #go:active { background: #e65500; }
  </style>
</head>
<body>
  <h1>Selecciona tu fecha</h1>

  <div class="pax-container">
    <div class="field">
      <label for="adults">Adults (18+)</label>
      <select id="adults">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="field">
      <label for="children">Children (0–17)</label>
      <select id="children">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>

  <div id="childAgesContainer" class="pax-container"></div>

  <div class="field" style="width: 280px; margin-bottom: 1.5rem;">
    <label for="datePicker">Fecha</label>
    <input type="date" id="datePicker" />
  </div>

  <button id="go">Done</button>

  <script>
    // — CONSTANTES FIJAS —
    const productType   = 'TKT';
    const prov          = 'SGN';
    const accion        = 'searchservices';

    // Lee productID y destinationID desde la query string
    const params        = new URLSearchParams(window.location.search);
    const productID     = params.get('productID')     || prompt('Indica productID, ej: ?productID=498');
    const destinationID = params.get('destinationID') || prompt('Indica destinationID, ej: ?destinationID=108913');

    document.getElementById('children').addEventListener('change', e => {
      const n = +e.target.value;
      const cont = document.getElementById('childAgesContainer');
      cont.innerHTML = '';
      for (let i = 1; i <= n; i++) {
        const fld = document.createElement('div');
        fld.className = 'field';
        fld.innerHTML = `
          <label for="age${i}">Child ${i} Age</label>
          <select id="age${i}" class="child-age">
            ${Array.from({length:18}, (_, age) =>
              `<option value="${age}">${age}</option>`
            ).join('')}
          </select>
        `;
        cont.appendChild(fld);
      }
    });

    document.getElementById('go').addEventListener('click', () => {
      // Fecha simple (un solo día)
      const date = document.getElementById('datePicker').value;
      if (!date) return alert('Selecciona una fecha.');
      const startDate = date;
      const endDate   = date;

      // Pax
      const adults   = document.getElementById('adults').value;
      const children = document.getElementById('children').value;
      const paxs     = String(Number(adults) + Number(children));

      // Edades
      let ages = '';
      if (Number(children) > 0) {
        ages = Array.from(document.querySelectorAll('.child-age'))
          .map(s => s.value.padStart(2, '0'))
          .join('');
      }

      // Construye URL
      let url =
        `https://www.nexustours.com/services/details.aspx`
        + `?productID=${productID}`
        + `&paxs=${paxs}`
        + `&productType=${productType}`
        + `&destinationID=${destinationID}`
        + `&startdate=${startDate}`
        + `&enddate=${endDate}`
        + `&prov=${prov}`
        + `&accion=${accion}`;

      if (ages) url += `&ages=${ages}`;

      window.location.href = url;
    });
  </script>
</body>
</html>
