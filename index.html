<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Tours – Date Picker</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 2rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    .field {
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
    }
    .field label {
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }
    .field select,
    .field input[type="date"] {
      padding: 0.6rem;
      font-size: 1rem;
      border: 2px solid #ffcc99;
      border-radius: 5px;
      background: #fff;
      color: #333;
      outline: none;
      transition: border-color 0.2s;
    }
    .field select:focus,
    .field input[type="date"]:focus {
      border-color: #ff6600;
    }
    #go {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff6600;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #go:hover { background: #e65500; }
    #childAgesContainer .field {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Select Your Date</h1>
  <div class="container">
    <div class="field">
      <label for="datePicker">Date</label>
      <input type="date" id="datePicker" />
    </div>
    <div class="field">
      <label for="adults">Adults (18+)</label>
      <select id="adults">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="field">
      <label for="children">Children (0–17)</label>
      <select id="children">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div id="childAgesContainer"></div>
    <button id="go">Done</button>
  </div>

  <script>
    // Fixed constants
    const productType = 'TKT';
    const prov = 'SGN';
    const accion = 'searchservices';

    // Read query parameters
    const params = new URLSearchParams(window.location.search);
    const productID = params.get('productID') || prompt('Enter productID, e.g.: ?productID=498');
    const destinationID = params.get('destinationID') || prompt('Enter destinationID, e.g.: ?destinationID=108913');

    // Generate child age selectors
    document.getElementById('children').addEventListener('change', e => {
      const count = +e.target.value;
      const container = document.getElementById('childAgesContainer');
      container.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const div = document.createElement('div');
        div.className = 'field';
        div.innerHTML = `
          <label for="age${i}">Child ${i} Age</label>
          <select id="age${i}" class="child-age">
            ${Array.from({length:18}, (_, age) => `<option value="${age}">${age}</option>`).join('')}
          </select>
        `;
        container.appendChild(div);
      }
    });

    document.getElementById('go').addEventListener('click', () => {
      const date = document.getElementById('datePicker').value;
      if (!date) return alert('Please select a date.');
      const adults = document.getElementById('adults').value;
      const children = document.getElementById('children').value;
      const paxs = String(Number(adults) + Number(children));

      let ages = '';
      if (Number(children) > 0) {
        ages = Array.from(document.querySelectorAll('.child-age'))
          .map(s => s.value.padStart(2, '0'))
          .join('');
      }

      let url =
        `https://www.nexustours.com/services/details.aspx`
        + `?productID=${productID}`
        + `&paxs=${paxs}`
        + `&productType=${productType}`
        + `&destinationID=${destinationID}`
        + `&startdate=${date}`
        + `&enddate=${date}`
        + `&prov=${prov}`
        + `&accion=${accion}`;

      if (ages) url += `&ages=${ages}`;

      window.location.href = url;
    });
  </script>
</body>
</html>
