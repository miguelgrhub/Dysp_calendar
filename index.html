<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Selector de rango â€“ Nexus Tours</title>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 2rem;
    }
    #rangePicker {
      width: 280px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
    }
    #go {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #go:active { background: #0056b3; }
  </style>
</head>
<body>

  <input id="rangePicker" placeholder="Selecciona rango de fechas" readonly />
  <button id="go">Done</button>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // --- VARIABLES FIJAS ---
    const productID     = '498';
    const paxs          = '10';
    const productType   = 'TKT';
    const destinationID = '108913';
    const prov          = 'SGN';
    const accion        = 'searchservices';

    // Inicializa flatpickr en modo range
    flatpickr("#rangePicker", {
      mode: "range",
      dateFormat: "Y-m-d",
      locale: {
        firstDayOfWeek: 1 // lunes
      }
    });

    document.getElementById('go').addEventListener('click', () => {
      const val = document.getElementById('rangePicker').value;
      if (!val || !val.includes(' to ')) {
        return alert('Por favor selecciona un rango de fechas.');
      }

      const [start, end] = val.split(' to ');
      const url =
        `https://www.nexustours.com/services/details.aspx`
        + `?productID=${productID}`
        + `&paxs=${paxs}`
        + `&productType=${productType}`
        + `&destinationID=${destinationID}`
        + `&startdate=${start}`
        + `&enddate=${end}`
        + `&prov=${prov}`
        + `&accion=${accion}`;

      window.location.href = url;
    });
  </script>
</body>
</html>
