<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Selector de Fechas ‒ Nexus Tours</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; }
    label { display: block; margin-top: 1rem; }
    input, button { width: 100%; padding: .5rem; margin-top: .5rem; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Selecciona tus fechas</h1>
  <label for="start">Fecha de inicio:</label>
  <input type="date" id="start" />

  <label for="end">Fecha de fin:</label>
  <input type="date" id="end" />

  <button id="go">Done</button>

  <script>
    // --- VARIABLES FIJAS DEL TOUR ---
    const productID     = '498';
    const paxs          = '10';
    const productType   = 'TKT';
    const destinationID = '108913';
    const prov          = 'SGN';
    const accion        = 'searchservices';

    document.getElementById('go').addEventListener('click', () => {
      const start = document.getElementById('start').value;
      const end   = document.getElementById('end').value;

      if (!start || !end) {
        return alert('Por favor selecciona ambas fechas.');
      }

      // Formatea fechas en AAAA-MM-DD si el navegador no lo hace
      const format = d => new Date(d).toISOString().slice(0,10);

      const url = `https://www.nexustours.com/services/details.aspx`
        + `?productID=${productID}`
        + `&paxs=${paxs}`
        + `&productType=${productType}`
        + `&destinationID=${destinationID}`
        + `&startdate=${format(start)}`
        + `&enddate=${format(end)}`
        + `&prov=${prov}`
        + `&accion=${accion}`;

      // Abre el link en la misma pestaña (o cambia a window.open para nueva pestaña)
      window.location.href = url;
    });
  </script>
</body>
</html>
